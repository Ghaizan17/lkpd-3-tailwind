<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Interaktif</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Form Kontak</h2>

        <input type="text" class="w-full mb-4 p-3 border border-gray-300 rounded focus:outline-none focus-ring-2 focus:ring-blue-500 hover:border-blue-400 transition" placeholder="Nama Lengkap">

        <input type="email" class="w-full mb-4 p-3 border border-gray-300 rounded focus:outline-none focus-ring-2 focus:ring-green-500 hover:border-green-400 transition" placeholder="Email">

        <button  class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 active:bg-blue-800 active:scale=95 transition duration-200 ease-in-out">Kirim Pesan</button>
        
    </div>
</body>
</html>
